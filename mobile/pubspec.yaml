name: notes_app
description: A simple note-taking Flutter app with backend integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# Dependencies - packages our app needs
dependencies:
  flutter:
    sdk: flutter

  # HTTP client for making API requests
  http: ^1.1.0

  # For saving data locally (like API URL and token)
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# App configuration
flutter:
  uses-material-design: true
